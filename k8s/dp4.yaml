apiVersion: apps/v1
kind: Deployment
metadata:
  name: CustomerManagementAPi
spec:
  selector:
    matchLabels:
      app: CustomerManagementAPi
  template:
    metadata:
      labels:
        app: CustomerManagementAPi
    spec:
      containers:
      - name: CustomerManagementAPi
        image: pitstop/customermanagementapi:1.0
        ports:
        - containerPort: 5100
