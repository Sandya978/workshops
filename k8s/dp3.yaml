apiVersion: apps/v1
kind: Deployment
metadata:
  name: VehicleManagementAPi
spec:
  selector:
    matchLabels:
      app: VehicleManagementAPi
  template:
    metadata:
      labels:
        app: VehicleManagementAPi
    spec:
      containers:
      - name: VehicleManagementAPi
        image: pitstop/vehiclemanagementapi:1.0
        ports:
        - containerPort: 5000
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Production
